<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f4f6f9; color: #333; padding: 20px; }
    .profile-container { max-width: 500px; background: #fff; margin: auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .profile-container h2 { text-align: center; margin-bottom: 20px; color: #444; }
    .profile-pic { text-align: center; margin-bottom: 20px; }
    .profile-pic img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #4CAF50; }
    .profile-form label { display: block; margin-top: 15px; font-weight: bold; }
    .profile-form input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; }
    .btn { margin-top: 20px; padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .btn:hover { background: #45a049; }
    .added-details { margin-top: 20px; background: #e7f5e7; padding: 15px; border-radius: 10px; }
    .detail-item { margin-bottom: 10px; }
    .remove-btn { background: red; color: #fff; border: none; padding: 5px 8px; border-radius: 5px; cursor: pointer; margin-left: 10px; }
    .user-display { margin-top: 20px; background: #f0f0f0; padding: 15px; border-radius: 10px; }
    .user-display h3 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-pic">
      <img src="https://via.placeholder.com/100" alt="Profile Picture">
    </div>
    <form class="profile-form" onsubmit="displayUser(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <button type="button" class="btn" onclick="addDetail()">âž• Add More Details</button>
      <button type="submit" class="btn">ðŸ’¾ Save Profile</button>
    </form>

    <!-- Extra details section -->
    <div class="added-details" id="addedDetails">
      <h3>Other Details:</h3>
    </div>

    <!-- Display user info -->
    <div class="user-display" id="userDisplay" style="display:none;">
      <h3>Saved Profile:</h3>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
      <div id="displayExtra"></div>
    </div>
  </div>

  <script>
    function addDetail() {
      const container = document.getElementById("addedDetails");
      const div = document.createElement("div");
      div.classList.add("detail-item");
      div.innerHTML = `
        <input type="text" placeholder="Enter detail (e.g. LinkedIn, Address)">
        <button type="button" class="remove-btn" onclick="this.parentElement.remove()">âœ–</button>
      `;
      container.appendChild(div);
    }

    function displayUser(event) {
      event.preventDefault(); // Prevent form submission

      // Get main fields
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      document.getElementById("displayName").textContent = name;
      document.getElementById("displayEmail").textContent = email;
      document.getElementById("displayPhone").textContent = phone;

      // Get extra details
      const extras = document.querySelectorAll("#addedDetails .detail-item input");
      const displayExtra = document.getElementById("displayExtra");
      displayExtra.innerHTML = ""; // Clear previous

      extras.forEach((input, index) => {
        if(input.value.trim() !== "") {
          const p = document.createElement("p");
          p.innerHTML = `<strong>Detail ${index + 1}:</strong> ${input.value}`;
          displayExtra.appendChild(p);
        }
      });

      // Show the display section
      document.getElementById("userDisplay").style.display = "block";
    }
  </script>
</body>
</html>
