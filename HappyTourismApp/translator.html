// Quick translate function
function quickTranslate(text){
  document.getElementById('translateText').value = text;
  translateCurrentText();
}

// Translation function
function translateCurrentText(){
  let text = document.getElementById('translateText').value.trim().toLowerCase();
  let lang = document.getElementById('targetLanguage').value;
  if(translations[text] && translations[text][lang]){
    document.getElementById('translationResult').innerText = translations[text][lang];
  } else {
    document.getElementById('translationResult').innerText = "Translation not available";
  }
}

// Speak translation with voice fallback
function speakTranslation(){
  const text = document.getElementById('translationResult').innerText;
  if(!('speechSynthesis' in window)){
    alert("Speech synthesis not supported in this browser.");
    return;
  }

  const utterance = new SpeechSynthesisUtterance(text);

  const voices = speechSynthesis.getVoices();
  const lang = document.getElementById('targetLanguage').value;

  // Try to match the language voice
  const voice = voices.find(v => v.lang.toLowerCase().startsWith(lang)) || voices.find(v => v.lang.startsWith('en')) || voices[0];
  utterance.voice = voice;

  speechSynthesis.speak(utterance);
}
