// Convert
function convert() {
    const from = document.getElementById('from-currency').value;
    const to = document.getElementById('to-currency').value;
    const amount = parseFloat(document.getElementById('from-amount').value) || 0;
    const result = (amount * exchangeRates[from][to]).toFixed(2);
    document.getElementById('to-amount').value = result;
    document.getElementById('result-text').innerText = `${amount} ${from} = ${result} ${to}`;
}

// Swap
function swapCurrencies() {
    const from = document.getElementById('from-currency');
    const to = document.getElementById('to-currency');
    const temp = from.value;
    from.value = to.value;
    to.value = temp;
    convert();
}

// Quick amounts
function setQuickAmount(amount) {
    document.getElementById('from-amount').value = amount;
    convert();
}

// Event listeners
document.getElementById('from-currency').addEventListener('change', convert);
document.getElementById('to-currency').addEventListener('change', convert);
document.getElementById('from-amount').addEventListener('input', convert);

// Initialize
convert();
</script>
