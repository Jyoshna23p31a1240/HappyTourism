<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Places of Hyderabad & Chennai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.3rem;
            font-style: italic;
        }

        .city-section {
            margin-bottom: 50px;
        }

        .city-title {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .city-title::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hyderabad .city-title {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .chennai .city-title {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .place-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .place-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .place-image {
            width: 100%;
            height: 280px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .place-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }

        .place-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }

        .place-content {
            padding: 25px;
        }

        .place-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .place-description {
            color: #7f8c8d;
            line-height: 1.7;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .place-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .visitor-rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stars {
            color: #f39c12;
            font-size: 1.1rem;
        }

        .rating-text {
            color: #95a5a6;
            font-size: 0.85rem;
        }

        .visit-time {
            color: #3498db;
            font-size: 0.85rem;
            background: rgba(52, 152, 219, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            max-width: 600px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-image {
            width: 100%;
            height: 350px;
            background-size: cover;
            background-position: center;
            border-radius: 25px 25px 0 0;
            position: relative;
        }

        .modal-body {
            padding: 35px;
        }

        .modal-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .modal-description {
            color: #7f8c8d;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .modal-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: bold;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .places-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10px;
            }

            .modal-body {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        function createPlaceCard(place) {
            return `
                <div class="place-card" onclick="openModal('${place.name}', '${place.image}', '${place.detailedDescription}', '${place.location}', '${place.builtIn}', '${place.architect}', '${place.significance}')">
                    <div class="place-image" style="background-image: url('${place.image}')">
                        <div class="place-tag">${place.tag}</div>
                    </div>
                    <div class="place-content">
                        <div class="place-name">${place.name}</div>
                        <div class="place-description">${place.description}</div>
                        <div class="place-info">
                            <div class="visitor-rating">
                                <span class="stars">${place.rating}</span>
                                <span class="rating-text">${place.ratingText}</span>
                            </div>
                            <div class="visit-time">${place.visitTime}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function populatePlaces() {
            const hyderabadGrid = document.getElementById('hyderabadGrid');
            const chennaiGrid = document.getElementById('chennaiGrid');

            hyderabadGrid.innerHTML = hyderabadPlaces.map(createPlaceCard).join('');
            chennaiGrid.innerHTML = chennaiPlaces.map(createPlaceCard).join('');
        }

        function openModal(name, image, description, location, builtIn, architect, significance) {
            const modal = document.getElementById('placeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const modalDetails = document.getElementById('modalDetails');

            modalTitle.textContent = name;
            modalImage.style.backgroundImage = `url('${image}')`;
            modalDescription.textContent = description;

            modalDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">üìç Location:</span>
                    <span class="detail-value">${location}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">üèóÔ∏è Built:</span>
                    <span class="detail-value">${builtIn}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">üë®‚Äçüíº Architect:</span>
                    <span class="detail-value">${architect}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">‚≠ê Significance:</span>
                    <span class="detail-value">${significance}</span>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('placeModal').style.display = 'none';
        }

        // Event listeners
        document.querySelector('.close').addEventListener('click', closeModal);
        document.getElementById('placeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Populate places when page loads
        populatePlaces();
    </script>
</body>
</html>
